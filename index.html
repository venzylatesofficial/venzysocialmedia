    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popupOverlay = document.getElementById('popup-overlay');
            const closeBtn = document.querySelector('.close-btn');
            const countdownElement = document.getElementById('countdown');

            // Tampilkan popup saat halaman dimuat
            popupOverlay.style.display = 'flex';

            let timeLeft = 10// Waktu hitung mundur

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    closePopup();
                }
            }, 1000);

            function closePopup() {
                if (popupOverlay.style.display !== 'none') {
                    clearInterval(countdownInterval); // Hentikan interval jika ditutup manual
                    popupOverlay.style.display = 'none';
                }
            }

            closeBtn.addEventListener('click', closePopup);

            // Tutup popup jika user mengklik di luar area popup
            window.addEventListener('click', function (event) {
                if (event.target == popupOverlay) {
                    closePopup();
                }
            });

            // Mencegah klik kanan
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            // Mencegah tombol keyboard untuk inspect element
            document.addEventListener('keydown', function (e) {
                // F12
                if (e.keyCode == 123) {
                    e.preventDefault();
                }
                // Ctrl+Shift+I
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                    e.preventDefault();
                }
                // Ctrl+Shift+C
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                    e.preventDefault();
                }
                // Ctrl+Shift+J
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                    e.preventDefault();
                }
                // Ctrl+U
                if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                    e.preventDefault();
                }
            });

            // Deteksi jika DevTools terbuka dan tampilkan error
            function detectDevTools() {
                const threshold = 160;
                let devtoolsOpen = false;

                const check = () => {
                    const startTime = new Date();
                    debugger;
                    const endTime = new Date();

                    if (endTime - startTime > 100) {
                        devtoolsOpen = true;
                    }

                    if (devtoolsOpen) {
                        document.body.innerHTML = `
                            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; color: #ff0000; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; text-align: center; z-index: 9999;">
                                <div>
                                    <h1 style="font-size: 4rem; text-shadow: 0 0 10px #ff0000;">ACCESS DENIED</h1>
                                    <p style="font-size: 1.5rem;">System Integrity Violation: Developer Tools Detected.</p>
                                    <p>Please close developer tools to continue.</p>
                                    <p>Error Code: 403-INSPECT</p>
                                </div>
                            </div>
                        `;
                    }
                };
                
                setInterval(check, 1000);
            }

            detectDevTools();
        });
    </script>
