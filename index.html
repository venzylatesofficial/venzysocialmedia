    <div id="popup-overlay" class="popup-container">
        <div class="popup-content">
            <span class="close-btn">&times;</span>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popupOverlay = document.getElementById('popup-overlay');
            const closeBtn = document.querySelector('.close-btn');
            const countdownElement = document.getElementById('countdown');

            // Tampilkan popup saat halaman dimuat
            popupOverlay.style.display = 'flex';

            let timeLeft = 10// Waktu hitung mundur

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    closePopup();
                }
            }, 1000);

            function closePopup() {
                if (popupOverlay.style.display !== 'none') {
                    clearInterval(countdownInterval); // Hentikan interval jika ditutup manual
                    popupOverlay.style.display = 'none';
                }
            }

            closeBtn.addEventListener('click', closePopup);

            // Tutup popup jika user mengklik di luar area popup
            window.addEventListener('click', function (event) {
                if (event.target == popupOverlay) {
                    closePopup();
                }
            });

            // Mencegah klik kanan
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });

            // Mencegah tombol keyboard untuk inspect element
            document.addEventListener('keydown', function (e) {
                // F12
                if (e.keyCode == 123) {
                    e.preventDefault();
                }
                // Ctrl+Shift+I
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                    e.preventDefault();
                }
                // Ctrl+Shift+C
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                    e.preventDefault();
                }
                // Ctrl+Shift+J
                if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                    e.preventDefault();
                }
                // Ctrl+U
                if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                    e.preventDefault();
                }
            });
        });
    </script>
